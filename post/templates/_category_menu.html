{% load i18n staticfiles %}

<!-- menu start -->
<nav id="menu-1" class="mega-menu">
    <!-- menu list items container -->
    <section class="menu-list-items">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <!-- menu logo -->
                    <ul class="menu-logo">
                        <li>
                            <a href="{% url 'post:home' %}"><img src="{% static 'images/logo.png' %}" alt="logo">
                            </a>
                        </li>
                    </ul>
                    <!-- menu links -->
                    <ul class="menu-links">
                        <!-- active class -->
                        <li>
                            <a>Home</a>
                        </li>

                        {% for category in menu_list %}
                            {% if request.path %}
                                <li class="nav-item active">
                                    {% else %}
                                <li class="nav-item">
                            {% endif %}
                        <a class="nav-link" href="{% url 'post:product-by-category' category.slug %}"><i
                                class="{{ category.icon }}" aria-hidden="true"></i> {{ category.category_name }}
                            <span class="sr-only">(current)</span></a>
                        </li>
                        {% endfor %}

                        <li>
                            <a>Home</a>
                        </li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                    <ul class="menu-search-bar">
                        <li>
                            <a href="post-ad-1.html" class="btn btn-light"><i class="fa fa-plus"
                                                                              aria-hidden="true"></i> Post Free
                                Ad</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</nav>
<!-- menu end -->
